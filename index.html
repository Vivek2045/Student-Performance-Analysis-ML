<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Group Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Predict Score Group</h1>
        <form action="/predict" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="math_score" class="form-label">Math Score</label>
                <input type="number" class="form-control" id="math_score" name="math_score" required>
            </div>
            <div class="mb-3">
                <label for="reading_score" class="form-label">Reading Score</label>
                <input type="number" class="form-control" id="reading_score" name="reading_score" required>
            </div>
            <div class="mb-3">
                <label for="writing_score" class="form-label">Writing Score</label>
                <input type="number" class="form-control" id="writing_score" name="writing_score" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div class="mt-4">
            {% if prediction %}
                <h4 class="text-success">{{ prediction }}</h4>
            {% endif %}
        </div>
    </div>
</body>
</html>
